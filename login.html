<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Mifra Enterprises</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold text-gold" href="index.html">Mifra Enterprises</a>
    </div>
  </nav>

  <section class="py-5">
    <div class="container text-center" style="max-width:400px;">
      <h1 class="text-gold mb-4">Login</h1>
      <form>
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" placeholder="Enter username">
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn-gold w-100">Login</button>
      </form>
      <p class="mt-3 text-muted">Demo credentials: user@example.com / password123</p>
    </div>
  </section>

  <footer class="text-center py-4 bg-dark text-white">
    <p>&copy; 2026 Mifra Enterprises. All rights reserved.</p>
  </footer>
</body>
</html>
